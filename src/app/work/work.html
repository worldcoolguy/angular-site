<div class="sub-page" id="work">
  <nav><a (click)="goBack()">← Tilbage</a></nav>

  <div class="content">

  <div class="intro">
<h1>Seneste projekter</h1>
  Her er et udvalg af nogle spændende projekter jeg har arbejdet på.
  </div>
    <div class="projects" [ngClass]="{'project-choosen': selectedproject}">

    <project class="project-container" [ngClass]="{'active': selectedproject == project.key}" *ngFor="let project of projects | slice:0:6;" [project]="project" [routerLink]="['/latest-work', project.key]"></project>

    <project-info class="project-element" [ngClass]="{'active': selectedproject == project.key}" *ngFor="let project of projects | slice:0:6;" [project]="project"></project-info>

    </div>
  <div class="closure">
  <p>Andre projekter: <a href="https://scleroseforeningen.dk/">Sclerose foreningen</a>, <a href="http://ida.dk/">Ingeniørforeningen</a>, <a href="http://engineerthefuture.dk/">Engineer the Future</a>, flere <a href="http://www.ting.dk/content/om-dingting">ding projekter</a> for biblioteker.</p>

  <p>Se GitHub og codepen.io</p>
  </div>
</div>
</div>
